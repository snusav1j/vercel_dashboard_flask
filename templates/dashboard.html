<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="static/images/icon.png">
    <link rel="stylesheet" href="static/styles/loader.css">
    <link rel="stylesheet" href="static/styles/dashboard.css">
    <link rel="stylesheet" href="static/styles/main.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="loader">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
    
    
    <div class="container-fluid hide">
        <div class="content-row">
            <div class="navbar">
                <nav>
                    <a class="nav-logo" href="/">
                        <img src="static/images/dashboard.svg" alt="home" style="width: 80%;">
                    </a>
                    <a class="crypto" href="/crypto.html">
                        <img src="static/images/crypto.svg" alt="crypto">
                    </a>
                    <a class="case" href="/case.html">
                        <img src="static/images/case.svg" alt="case">
                    </a>
                    <a class="money" href="/money.html">
                        <img src="static/images/money.svg" alt="money">
                    </a>
                    <div class="btn-group curr-convert" role="group" aria-label="">
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label for="btncheck1">USD</label>
                    </div>
                </nav>
            </div>
            <div id="dashboard">
                <div class="card-row-1">
                    <div class="card-info crypto">
                        <div class="card-header">
                            <div class="card-icon">
                                <img src="static/images/crypto.svg" alt="crypto">
                            </div>
                            <p>Крипта (ЕТА) <span class="crypto-balance-increase">0.00%</span></p>
                        </div>
                        <span class="balance-info">
                            <span class="balance-value"></span>
                            <div class="curr-direction">
                                <div class="curr-up hide">
                                    <img src="/static/images/curr-up.svg" alt="">
                                </div>
                                <div class="curr-down hide">
                                    <img src="/static/images/curr-down.svg" alt="">
                                </div>
                            </div>
                            <div class="crypto-pnl"></div>
                        </span>
                    </div>
                    <div class="card-info case">
                        <div class="card-header">
                            <div class="card-icon">
                                <img src="static/images/case.svg" alt="case">
                            </div>
                            <p>Постоянный доход</p>
                        </div>
                        <span class="balance-info">
                            <span class="balance-value">$0.00</span>
                            <div class="curr-direction">
                                <div class="curr-up">
                                    <img src="/static/images/curr-up.svg" alt="">
                                </div>
                                <!-- <div class="curr-down hide">
                                    <img src="/static/images/curr-down.svg" alt="">
                                </div> -->
                            </div>
                            <span class="case-expenses"></span>
                        </span>
                    </div>
                    <div class="card-info money">
                        <div class="card-header">
                            <div class="card-icon">
                                <img src="static/images/money.svg" alt="money">
                            </div>
                            <p>Весь бюджет</p>
                        </div>    
                        <span class="balance-info">
                            <span class="balance-value">$0.00</span>
                            <div class="curr-direction">
                                <div class="curr-up hide">
                                    <img src="/static/images/curr-up.svg" alt="">
                                </div>
                                <div class="curr-down hide">
                                    <img src="/static/images/curr-down.svg" alt="">
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="card-row-2">
                    <div class="card-info diagram">
                        <div class="pie-chart"></div>
                        <div class="pie-elems">
                            <div class="pie-crypto"><span></span>Крипта (ЕТА)</div>
                            <div class="pie-case"><span></span>Дело</div>
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="card-header">
                            <div class="card-icon">
                                <img src="static/images/history.svg" alt="history">
                            </div>
                            <p>История пополнений USDT <span class="total-dep"></span></p>
                        </div> 
                        <div class="responsive-list">
                            <div class="deposit-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="static/scripts/main.js"></script>
    <script src="static/scripts/dashboard.js"></script>
</body>
</html>
